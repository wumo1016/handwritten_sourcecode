<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="/node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const {
      createApp,
      h,
      reactive
    } = VueRuntimeDom

    const App = {
      setup(props, ctx){
        const state = reactive({ count: 1 })
        const fn = function(){
          state.count++
          state.count++
          state.count++
          state.count++
        }
        return () => {
          return h('div', { style: { color: 'red' }, onClick: fn }, [ 'hello ', state.count ])
        }
      },
      // render(proxy){
      //   console.log(proxy.count);
      //   return h('div', { style: { color: 'red' }, onClick: () => { proxy.proxy = 2 } }, [ 'hello ', proxy.count ])
      // }
    }

    const app = createApp(App, { name: 'wyb', age: 12 })
    app.mount('#app')
    
  </script>
</body>

</html>
