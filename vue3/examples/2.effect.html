<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="/node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const {
      effect,
      reactive
    } = VueReactivity
    const state = reactive({
      name: 'wyb',
      age: 18,
      list: [1,2,3,4,5]
    })
    effect(() => {
      app.innerHTML = state.list[4] // 会触发数组取长度并且取值每一项操作
    })
    setTimeout(() => {
      state.list.length = 4
    }, 1000)
  </script>
</body>

</html>
