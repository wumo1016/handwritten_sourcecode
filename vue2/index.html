<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.log = console.log
  </script>
</head>

<body>
  <div id='app' test="wyb" style="color:red;background:#fff">
    {{ fullName }}
  </div>
  <script src="dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: 'h',
          lastName: '1',
        }
      },
      computed: {
        fullName() {
          return this.firstName + this.lastName
        }
      }
    })
    setTimeout(() => {
      vm.firstName = 123
    }, 1000)
  </script>
</body>

</html>
