<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.log = console.log
  </script>
</head>

<body>
  <div id='app' test="wyb" style="color:red;background:#fff">
    {{name}}:{{age}}
  </div>
  <script src="dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'wyb',
          age: 18
        }
      }
    })
    setTimeout(() => {
      vm.name = 'zf'
      vm.age = 20
    }, 1000)

  </script>
</body>

</html>
