<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      // createRenderer,
      // render,
      // h
      // } from '/node_modules/vue/dist/vue.esm-browser.js'

      // 自己的
      import {
        // createRenderer,
        render,
        h
      } from '../dist/runtime-dom.js'

      /* h + render */
      ;(function () {
        render(h('h1', {}, 123), app)
        setTimeout(() => {
          render(null, app)
        }, 1000)
      })

      /* diff1 - 元素变化 */
      ;(function () {
        render(h('h1', {}, 123), app)
        setTimeout(() => {
          render(h('div', {}, 123), app)
        }, 1000)
      })()
    </script>
  </body>
</html>
