<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   ref,
      //   effect
      // } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

      // 自己的
      import { ref, effect } from '../dist/reactivity.js'

      const flag = ref(true)

      /* 普通 ref */
      ;(function () {
        effect(() => {
          app.innerHTML = `姓名${flag.value ? '张三' : '李四'}`
        })

        setTimeout(() => {
          flag.value = false
        }, 1000)
      })()
    </script>
  </body>
</html>
