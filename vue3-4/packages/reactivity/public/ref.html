<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   reactive,
      //   ref,
      //   effect,
      //   toRef,
      //   toRefs,
      // } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

      // 自己的
      import {
        reactive,
        ref,
        effect,
        toRef,
        toRefs
      } from '../dist/reactivity.js'

      /* 普通 ref */
      ;(function () {
        const flag = ref(true)

        effect(() => {
          app.innerHTML = `姓名${flag.value ? '张三' : '李四'}`
        })

        setTimeout(() => {
          flag.value = false
        }, 1000)
      })

      /* toRef */
      ;(function () {
        const state = reactive({ name: 'wyb', age: 18 })

        const name = toRef(state, 'name')

        effect(() => {
          app.innerHTML = `姓名${name.value}`
        })

        setTimeout(() => {
          name.value = '李四'
        }, 1000)
      })

      /* toRefs */
      ;(function () {
        const state = reactive({ name: 'wyb', age: 18 })

        const { name } = toRefs(state)

        effect(() => {
          app.innerHTML = `姓名${name.value}`
        })

        setTimeout(() => {
          name.value = '李四'
        }, 1000)
      })()
    </script>
  </body>
</html>
