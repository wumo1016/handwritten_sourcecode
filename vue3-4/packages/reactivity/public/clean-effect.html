<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   reactive,
      //   effect
      // } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

      // 自己的
      import { reactive, effect } from '../dist/reactivity.js'

      const obj = { name: 'jw', age: 30, flag: true }

      const state = reactive(obj)

      // effect(() => {
      //   app.innerHTML = state.flag ? `姓名${state.name}` : `年龄${state.age}`
      // })

      effect(() => {
        app.innerHTML = state.flag
          ? `姓名${state.name} 年龄${state.age}`
          : `年龄${state.name}`
      })

      setTimeout(() => {
        state.flag = false
        setTimeout(() => {
          state.name = 555
        }, 1000)
      }, 1000)
    </script>
  </body>
</html>
