<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   reactive,
      //   effect
      // } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

      // 自己的
      import { reactive, effect } from '../dist/reactivity.js'

      const obj = { name: 'jw', age: 30, flag: true, data: { a: 1 } }

      const state = reactive(obj)

      /* 普通 effect */
      ;(function () {
        effect(() => {
          app.innerHTML = `姓名${state.name} 年龄${state.age}`
        })

        setTimeout(() => {
          state.age++ // 数据变化后effect会再次重新执行
        }, 1000)
      })

      /* 清理无用 effect  */
      ;(function () {
        effect(() => {
          app.innerHTML = state.flag
            ? `姓名${state.name} 年龄${state.age}`
            : `年龄${state.age}`
        })

        setTimeout(() => {
          state.flag = false
          setTimeout(() => {
            state.age = 60
          }, 1000)
        }, 1000)
      })

      /*  effect自定义调度器 */
      ;(function () {
        effect(() => {
          app.innerHTML = `姓名${state.name} 年龄${state.age}`
        })
        const runner = effect(
          () => {
            app.innerHTML = `姓名${state.name} 年龄${state.age}`
          },
          {
            scheduler: () => {
              runner()
            }
          }
        )
        setTimeout(() => {
          state.age++ // 数据变化后effect会再次重新执行
        }, 1000)
      })

      /* effect 递归调用 */
      ;(function () {
        effect(() => {
          app.innerHTML = `年龄${state.age}`
          state.age = Math.random()
        })
      })

      /* reactive 深层代理 */
      ;(function () {
        effect(() => {
          app.innerHTML = `年龄${state.data.a}`
        })
        setTimeout(() => {
          state.data.a++
        }, 1000)
      })()
    </script>
  </body>
</html>
