<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // 原生的
      // import {
      //   reactive,
      //   watch,
      //   watchEffect
      // } from '/node_modules/vue/dist/vue.esm-browser.js'

      // 自己的
      import { reactive, watch, watchEffect } from '../dist/reactivity.js'

      /* 普通 watch */
      ;(function () {
        const state = reactive({ name: 'wyb', obj: { a: 1 } })

        watch(state, (oldValue, newValue) => {
          console.log(oldValue, newValue)
        })

        setTimeout(() => {
          state.name = '123'
        }, 1000)
      })

      /* 深度 watch */
      ;(function () {
        const state = reactive({ obj: { a: 1 } })

        watch(
          state,
          (oldValue, newValue) => {
            console.log(oldValue, newValue)
          },
          {
            deep: true
          }
        )

        setTimeout(() => {
          state.obj.a = 2
        }, 1000)
      })

      /* 立即执行 watch */
      ;(function () {
        const state = reactive({ obj: { a: 1 } })

        watch(
          state,
          (oldValue, newValue) => {
            console.log(oldValue, newValue)
          },
          {
            deep: true,
            immediate: true
          }
        )

        setTimeout(() => {
          state.obj.a = 2
        }, 1000)
      })

      /* watchEffect */
      ;(function () {
        const state = reactive({ name: 'wyb' })

        watchEffect(() => {
          console.log(state.name)
        })

        setTimeout(() => {
          state.name = 2
        }, 1000)
      })

      /* unWatch 取消监听 */
      ;(function () {
        const state = reactive({ name: 'wyb' })

        const unwatch = watchEffect(() => {
          console.log(state.name)
        })

        setTimeout(() => {
          state.name = 2
          setTimeout(() => {
            unwatch()
            state.name = 3
          }, 1000)
        }, 1000)
      })

      /* cleanup */
      ;(function () {
        const state = reactive({ name: 'wyb' })

        let timer = 3000

        watch(
          state,
          async (oldValue, newValue, onCleanup) => {
            let flag = true
            onCleanup(() => {
              flag = false
            })
            const res = await new Promise(r => {
              setTimeout(
                timer => {
                  r(timer)
                },
                timer,
                timer
              )
              timer = 1000
            })
            console.log(res)
            if (flag) app.innerHTML = res
          },
          {
            flush: 'sync'
          }
        )

        setTimeout(() => {
          state.name = '1'
          state.name = '2'
        }, 1000)
      })()
    </script>
  </body>
</html>
