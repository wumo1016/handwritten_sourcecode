<body>
  <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="../dist/reactivity.global.js"></script>

  <div id="app"></div>
  <script>

    const { effect, reactive, ref } = VueReactivity;

    /* 示例1 */
    let flag = ref(false);

    effect(() => {
      console.log(flag);
      app.innerHTML = flag.value
    })

    setTimeout(() => {
      flag.value = true;
    }, 1000)


  </script>
</body>
